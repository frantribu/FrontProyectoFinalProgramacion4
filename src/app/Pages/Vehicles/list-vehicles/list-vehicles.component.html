<section>
  <button type="button" class="button_volver" (click)="volver()">
    Atras
  </button>

  <div class="div-buscador">
    <h2>Lista de Vehiculos</h2>

    <input type="text" (input)="filtro.set($any($event.target).value)" placeholder="Buscar...">

  </div>

  <div id="grilla">
    @for (vehiculoV of vehiculosFiltrados(); track vehiculoV.id) {
    <app-card-vehiculo [vehiculo]="vehiculoV" (vehiculoEliminado)="eliminarVehiculoLista()"></app-card-vehiculo>
    }
  </div>

  <div id="grilla">
    @for (vehiculoV of vehiculosFiltrados(); track vehiculoV.id) {
    <app-card-vehiculo
      [vehiculo]="vehiculoV"
      (vehiculoEliminado)="eliminarVehiculoLista()"
    ></app-card-vehiculo>
    }
  </div>
</section>
